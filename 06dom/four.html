<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
       const li =  document.createElement("li");
       li.innerHTML =`${langName}`
       document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')
    addLanguage('swift')
    //optimised way so that append krnemai end tk nhi jana pde
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('golang')

    //edit
   const  secondLan = document.querySelector('li:nth-child(2)')
//    secondLan.innerHTML = "mojo" is is right but not that optimised
    const newLi= document.createElement('li')
    newLi.textContent = "mojo"
    secondLan.replaceWith(newLi)

    // edit
    const firstLan = document.querySelector('li:first-child')
    firstLan.outerHTML ='<li>Typescript<li>'
 //remove
 const lastLan = document.querySelector('li:last-child')
 lastLan.remove()
</script>
</html>
